{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'image/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'image/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'image/css/base_style.css' %}">
    <script type="text/javascript" src="{% static 'image/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'image/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'image/js/jquery.min.js' %}"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.css" rel="stylesheet" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.2/owl.carousel.js"></script> -->



    <script>
        /* Set the width of the side navigation to 250px and the left margin of the page content to 250px */
        function openNav() {
            document.getElementById("mySidenav").style.display = "";
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0 */
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("mySidenav").style.display = "none";
        }

        $("#service").click(function() {
            $('html, body').animate({
                scrollTop: $("#serviceDiv").offset().top
            }, 2000);
        });
    </script>

</head>

<body>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/canopus/"><span class="fa-stack fa-sm"><i class="fa fa-dashboard fa-stack-1x "></i></span> Dashboard</a>
    <a href="/canopus/services/" id = "service"><span class="fa-stack fa-sm"><i class="fa fa-wrench fa-stack-1x "></i></span>Services</a>
    <a href="#"><span class="fa-stack fa-sm"><i class="fa fa-info-circle fa-stack-1x "></i></span>About</a>
    <a href="#"><span class="fa-stack fa-sm"><i class="fa fas fa-edit fa-stack-1x "></i></span>Documentation</a>
    <a href="#"><span class="fa-stack fa-sm"><i class="fa fa-server fa-stack-1x "></i></span>Contact</a>
</div>

<!-- Use any element to open the sidenav -->



<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
    <nav class="navbar navbar-default no-margin">
        <!--<div>
            Canopus AI Soultions
        </div> -->
        <div>
        <span onclick="openNav()">
            <a href="#"><span class="fa fa-th-large"></span></a>
        </span>
        </div>
    </nav>
    <div class="body">
        {% block body %}
        {% endblock %}
        {% if image %}
            <p id="login-error"><strong>{{ image }}</strong></p>
            <img src="{% static "image/images/" %}{{ image }}"/>
        {% endif %}
    </div>
</div>
</body>

</html>
