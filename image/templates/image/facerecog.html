{% extends 'image/base.html' %}

{% block style %}

{% endblock %}

{% block body %}
    <div class = "container custom-container hidden">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title text-center">
                            <h4>Face Recognition</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form class="custom-form" action="/canopus/styleUpload/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input class="imgUpload" type="file" name="image1"/>
                            </div>
                            <div class="form-group">
                                <input class="imgUpload" type="file" name="image2"/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-custom" type="submit"><i class="fa fa-upload" aria-hidden="true"></i>&nbsp; Upload Image</button>
                            </div>
                        </form>
                    </div>
                    {% if same_person %}
                        <h1>Same Person</h1>
                    {% else %}
                        <h1>Different Person</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
