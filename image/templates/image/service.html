{% extends 'image/base.html' %}
{% load staticfiles %}

{% block style %}

{% endblock %}

{% block body %}
    <div class = "container">

        <div class = "row">
            <div class="col-md-4" style="width: 50%; float:left; height:550px; margin:10px">
                <a href="/canopus/img-class/">Classify Image</a>
            </div>
            <div class="col-sm-1"></div>
            <div class = "col-md-offset-5 " style="width: 50%; float:right; height:550px; margin:10px">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{% static 'image/images/st1.jpg' %}" alt="Los Angeles" style="height: 450px; width: 450px">
                        </div>

                        <div class="item">
                            <img src="{% static 'image/images/st2.jpg' %}" alt="Chicago" style="height: 450px; width: 450px">
                        </div>

                        <div class="item">
                            <img src="{% static 'image/images/st3.jpg' %}" alt="New york" style="height: 450px; width: 450px">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
