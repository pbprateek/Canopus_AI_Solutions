{% extends 'image/base.html' %}

{% block style %}

{% endblock %}

{% block body %}
    <div class = "container">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card topForm">
                        <div class="card-body">
                            <div class="card-title text-center"><h3>Image Classification</h3></div>
                            <br>
                            <form class="" action="/canopus/return-weights/" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <input type="text" id="input1" name="input1" class="form-control" placeholder="Input 1" required/>
                                </div>
                                <div class="form-group row">
                                    <input type="text" id="input2" name="input2" class="form-control" placeholder="Input 2" required/>
                                </div>
                                <div class="form-group row">
                                    <button class="btn" type="submit">Download Images</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        <div>
            <div class="col-lg-6 offset-lg-3">
                <div class="card topForm">
                    <div class="card-body">
                        <div class="card-title text-center"><h3>Style Transfer</h3></div>
                        <br>
                        <form class="" action="/canopus/styleUpload/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <input class="imgUpload" type="file" name="image1"/>
                            </div>
                            <div class="form-group row">
                                <input class="imgUpload" type="file" name="image2"/>
                            </div>
                            <div class="form-group row">
                                <button class="btn" type="submit">Upload Image</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="col-lg-6 offset-lg-3">
                <div class="card topForm">
                    <div class="card-body">
                        <div class="card-title text-center"><h3>Deep Dreams</h3></div>
                        <br>
                        <form class="" action="/canopus/imageUpload/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row">
                                <input class="imgUpload" type="file" name="image"/>
                            </div>
                            <div class="form-group row">
                                <button class="btn" type="submit">Upload Image</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
