{% extends 'image/base.html' %}

{% load staticfiles %}

{% block body %}

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-title text-center"><h3>Style Transfer</h3></div>
            <br>
            <form class="" action="/canopus/style-transfer-done/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <input class="imgUpload" type="file" name="image1"/>
                </div>
                <div class="form-group row">
                    <input class="imgUpload" type="file" name="image2"/>
                </div>
                <div class="form-group row">
                    <button class="btn" type="submit">Transfer Style</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
