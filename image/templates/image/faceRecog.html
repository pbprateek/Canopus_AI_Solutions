{% extends 'image/base.html' %}

{% load staticfiles %}

{% block body %}
<div class="container">
{% if done %}
    {% if same_person %}
        <h1>Same Person</h1>
    {% else %}
        <h1>Different Person</h1>
    {% endif %}
{% else %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-title text-center"><h3>Enter Image to Search</h3></div>
            <br>
            <form class="" action="/canopus/recognize-done/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                            <input class="imgUpload" type="file" name="image1"/>
                        </div>
                        <div class="form-group row">
                            <input class="imgUpload" type="file" name="image2"/>
                        </div>
                        <div class="form-group row">
                            <button class="btn" type="submit">Recognize</button>
                        </div>
            </form>
        </div>
    </div>
{% endif %}
</div>

{% endblock %}
