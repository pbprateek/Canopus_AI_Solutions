{% extends 'image/base.html' %}
{% load staticfiles %}

{% block style %}

{% endblock %}

{% block body %}
    <div class = "container custom-container hidden">
        <div class="row">
            <div class="col-lg-9 offset-lg-2 mt-lg-3">
                <h1 class="entry">Multipurpose AI Solutions</h1>
            </div>
        </div>
        <div class="row">
            <div class="carousel-container">
                <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2500">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="carousel-img" src="{% static 'image/images/dash-color.png' %}"/>
                            <p>Colorization</p>
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-img" src="{% static 'image/images/dash-style.jpeg' %}"/>
                            <p>Style Transfer</p>
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-img" src="{% static 'image/images/dash-cats.jpeg' %}"/>
                            <p>Image Classification</p>
                        </div>
                        <div class="carousel-item">
                            <img class="carousel-img" src="{% static 'image/images/dash-recog.png' %}"/>
                            <h6>Different</h6>
                            <p>Face Recognition</p>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
