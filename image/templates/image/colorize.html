{% extends 'image/base.html' %}

{% load staticfiles %}

{% block body %}

<div class= "container">
{% if image %}
            <p id="login-error"><strong>{{ image }}</strong></p>
            <img src="{% static "image/images/" %}{{ image }}"/>
{% else %}

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card-title text-center"><h3>Enter Image to Search</h3></div>
            <br>
            <form class="" action="/canopus/colorize-done/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <input class="imgUpload" type="file" name="image"/>
                </div>
                <div class="form-group row">
                    <button class="btn" type="submit">Colorize</button>
                </div>
            </form>
        </div>
    </div>
{% endif %}
</div>

{% endblock %}
