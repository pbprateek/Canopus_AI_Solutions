{% extends 'image/base.html' %}
{% load staticfiles %}


{% block body %}

    {% if image %}
        <div class="row">
            <div class="col-lg-5 offset-lg-3">
                <div class="result text-center hidden">
                    <img class="result-img" src="{% static "image/images/" %}{{ image }}"/>
                        <p class="mt-3">Colorized Image</p>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $(".result").fadeIn(5000)
            })
        </script>

    {% else %}

        <div class = "container custom-container hidden">
            <div class="row">
                <div class="col-lg-5 offset-lg-3">
                    <div class="card custom-card">
                        <div class="card-header">
                            <div class="card-title text-center">
                                <h4>Colorization</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="custom-form" action="/canopus/colorize-done/" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group mt-3">
                                    <input class="imgUpload" type="file" name="image"/>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-custom" type="submit">Colorize Image!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $(".custom-container").fadeIn(1000)
            })
        </script>

    {% endif %}

{% endblock %}
