{% extends 'image/base.html' %}

{% block style %}

{% endblock %}

{% block body %}
    <div class = "container custom-container hidden">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title text-center">
                            <h4>Image Classification</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form class="custom-form" action="/canopus/return-weights/" method="post">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" id="input1" name="input1" class="form-control" placeholder="Enter input 1" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" id="input2" name="input2" class="form-control" placeholder="Enter input 2" required/>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-custom" type="submit">Download Images</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".custom-container").fadeIn(1000)
        })
    </script>
{% endblock %}
