{% extends 'image/base.html' %}

{% load staticfiles %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">

                    <div class="card-title text-center"><h3>Enter Image to Search</h3></div>
                    <br>
                    <form class="" action="/canopus/image-classification-done/" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <input type="text" id="input1" name="input1" class="form-control" placeholder="Input 1" required/>
                        </div>
                        <div class="form-group row">
                            <input type="text" id="input2" name="input2" class="form-control" placeholder="Input 2" required/>
                        </div>
                        <div class="form-group row">
                            <button class="btn" type="submit">Classify</button>
                        </div>
                    </form>

        </div>
    </div>
</div>

{% endblock %}
