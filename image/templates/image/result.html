{% extends 'image/deepDreams.html' %}
{% load staticfiles %}

{% block result %}
    <div class="row">
        <div class="col-lg-5 offset-lg-3">
            {% if image %}
                <div class="result text-center hidden">
                    <img class="result-img" src="{% static "image/images/" %}{{ image }}"/>
                    <p class="mt-3">Colorized Image</p>
                </div>
            {% endif %}
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".result").fadeIn(5000)
        })
    </script>
{% endblock %}
